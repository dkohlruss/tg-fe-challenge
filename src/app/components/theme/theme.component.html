<div class="container">
  <h1>Theme Editor (Very Real)</h1>
  <form [formGroup]="themeForm">
    <div class="themeName">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Theme Name</mat-label>
            <input matInput formControlName="name" placeholder="Eg. My Cool Theme">
            
        </mat-form-field>
    </div>
    <div class="themeBackground">
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Background Color</mat-label>
          <input matInput formControlName="backgroundColor" placeholder="Eg. #FFFFFF">
          
      </mat-form-field>
    </div>
    <div class="themeButton">
      <!-- Insert Button here -->
    </div>
    <div class="themeHtmlPreview">
      <h2>{{ themeTitle }}</h2>
      <img src="assets/guest_logo.svg" width="100" />
      <button mat-raised-button disabled>Sample Button</button>
    </div>

    <div class="submitButton">
      <button mat-raised-button color="primary" (click)="submit()" [disabled]="">Submit!</button>
    </div>
  </form>
</div>
